<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/static/js/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/js/dragula/dragula.css" rel="stylesheet" media="screen">

    <script src="/static/js/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="/static/js/dragula/dragula.min.js"></script>

    <meta charset="UTF-8">
    <title>Kan Ban</title>
</head>
<body>

<div class="container">

<div class="row mt-3">
    <div class="col-12 text-center">
        <h2>Kan Ban Board</h2>
    </div>
</div>

<div class="row mt-5">
    <div class="col-3"><h5>BackLog</h5></div>
    <div class="col-3"><h5>Planning</h5></div>
    <div class="col-3"><h5>In-Progress</h5></div>
    <div class="col-3"><h5>Complete</h5></div>
</div>


<div class="row mt-5">

    <div class="col-3" id="BackLogLane">
        <div class="card" id="task1" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="task1-title" contenteditable="true">Complete Task 1</h5>
                <p class="card-text" id="task1-description" contenteditable="true">
                    Lorem Imsum dolar ...
                </p>
                <div id="task1-tags">
                    <span class="badge bg-primary">App1</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3" id="PlanningLane"></div>
    <div class="col-3" id="InProgressLane"></div>
    <div class="col-3" id="CompleteLane"></div>
</div>

<div class="row mt-5">
    <div class="col-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModel">
            Add Task
        </button>
    </div>
    <div class="offset-9"></div>

</div>


<div class="modal" tabindex="-1" id="addTaskModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label class="form-label" for="txtNewTitle">Title</label>
                    <input class="form-control" id="txtNewTitle" type="text" />
                </div>
                <div>
                    <label class="form-label" for="txtNewDescription">Description</label>
                    <textarea cols="60" rows="5" wrap="hard" class="form-control" id="txtNewDescription"></textarea>
                </div>
                <div>
                    <label class="form-label" for="txtNewTags">Tags</label>
                    <input class="form-control" list="selTags" id="txtNewTags" />
                    <datalist id="selTags">
                        <option>App1</option>
                    </datalist>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="btnSaveChanges" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="/static/js/kanban.js"></script>

</body>
</html>
